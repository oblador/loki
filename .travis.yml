sudo: required
language: node_js
node_js:
- '8'
services:
- docker
before_install:
- cd examples/react && npm install && cd ../..
script:
- npm run lint
- npm run test
- cd examples/react && npm run test-ci && cd ../..
before_deploy: "npm run build-docs"
deploy:
- provider: npm
  email: joel@oblador.se
  api_key:
    secure: ""
  on:
    tags: true
    repo: oblador/loki
    condition: "$TRAVIS_TAG =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+.*$"
- provider: pages
  skip_cleanup: true
  local_dir: "_book"
  fqdn: "loki.js.org"
  github_token:
    secure: ""
  on:
    tags: true
    repo: oblador/loki
    condition: "$TRAVIS_TAG =~ ^v[0-9]+\\.[0-9]+\\.[0-9]+.*$"
