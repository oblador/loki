sudo: required
language: node_js
node_js:
  - '8'
cache:
  npm: false
jobs:
  include:
    - stage: test
      name: 'Linting'
      script: npm run lint
    - stage: test
      name: 'Unit tests'
      script: npm run test
    - stage: test
      services:
        - docker
      before_script:
        - cd examples/react && npm install
      name: 'Visual tests: React DOM'
      script: npm run test-ci
    - stage: deploy
      script: skip
      if: (repo = "oblador/loki") AND (branch = "master") AND (type = push) AND (tag =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$)
      name: 'NPM'
      deploy:
        - provider: npm
          email: joel@oblador.se
          api_key:
            secure: ''
    - stage: deploy
      script: skip
      if: (repo = "oblador/loki") AND (branch = "master") AND (type = push) AND (tag =~ ^v[0-9]+\.[0-9]+\.[0-9]+.*$)
      name: 'Documentation'
      before_deploy: 'npm run build-docs'
      deploy:
        - provider: pages
          skip_cleanup: true
          local_dir: '_book'
          fqdn: 'loki.js.org'
          github_token:
            secure: ''
